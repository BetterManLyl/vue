<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const myArray15 = [5, 3, 1, 4, 2];
        for (let i = 0; i < myArray15.length - 1; i++) {
            for (let j = 0; j < myArray15.length - i - 1; j++) {
                if (myArray15[j] > myArray15[j + 1]) {
                    const temp = myArray15[j];
                    myArray15[j] = myArray15[j + 1];
                    myArray15[j + 1] = temp;
                }
            }
        }
        console.log(myArray15); // Output: [1, 2, 3, 4, 5]
    </script>
</body>

</html>

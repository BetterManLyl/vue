<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="scroll-container">
        <div class="scroll-item">
            <p>Line 1</p>
            <p>Line 2</p>
            <p>Line 3</p>
        </div>
        <div class="scroll-item">
            <p>Line 4</p>
            <p>Line 5</p>
            <p>Line 6</p>
        </div>
    </div>


    <script>
        // JavaScript
        const scrollItems = document.querySelectorAll('.scroll-item');
        let currentScrollItem = 0;

        setInterval(() => {
            currentScrollItem++;
            if (currentScrollItem >= scrollItems.length) {
                currentScrollItem = 0;
            }
            scrollItems.forEach((item, index) => {
                if (index === currentScrollItem) {
                    item.style.zIndex = 1;
                    item.querySelectorAll('p').forEach((p, i) => {
                        p.style.color = `rgba(0, 0, 0, ${i / 3})`;
                    });
                } else {
                    item.style.zIndex = 0;
                }
            });
        }, 5000);
    </script>

    <style>
        #scroll-container {
            height: 90px;
            overflow: hidden;
            position: relative;
        }

        .scroll-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: scroll 5s infinite;
        }

        .scroll-item p {
            margin: 0;
            padding: 10px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            transition: color 1s ease-in-out;
        }

        .scroll-item:nth-child(2) p {
            color: #999;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            33.33% {
                transform: translateY(-100%);
            }

            66.66% {
                transform: translateY(-200%);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</body>

</html>

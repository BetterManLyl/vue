<html lang="en">

<head>

<body>
    <script>
        //借用构造函数继承
        function Parent() {
            this.name = "lyl"
            console.log(this, "111111");
        }
        function Child() {
            //继承了Parent 将Parent里面的this指向Child
            Parent.call(this);
            this.age = 18
            console.log(this);
        }
        // let parent = new Parent();
        let child = new Child();
        console.log(child, child.name, child.age);

    </script>
</body>

</html>

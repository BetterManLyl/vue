<body>
    <script>
        //原型链继承
        function Parent() {
            this.name = "lyl"
        }

        function Child() {
            this.age = 18
        }

        Child.prototype = new Parent();
        let child = new Child();
        console.log(child, child.age, child.name);


        function bibao() {
            let test = "111"
            function getTest() {
                console.log(test);

                return test
            }
            return getTest
        }

        let aaa = bibao();
        console.log(typeof aaa );
        

    </script>
</body>

<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <!--绑定title-->
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!--if条件语句-->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <button onclick="testclick()">添加数据</button>
    </div>

    <!--for循环语句-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <!--点击事件-->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">
            反消息
        </button>
    </div>

    <!--表单输入与应用状态之间绑定 双向绑定-->
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" />

    </div>

    <script>

        Vue.component("login", {

        });


        new Vue({
            data: {
                message: '123'
            },
            created: function () {
                console.log('生命周期 created');
            },
            mounted: function () {
                console.log('生命周期  mounted');
            },
            updated: function () {
                console.log('生命周期  updated');
            },
            destroyed: function () {
                console.log('生命周期  destroyed');
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data:function() {
                return{
                    message: "hello vue"
                }
            },
            //钩子函数 生命周期
            created: function () {
                console.log('123');
            },
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })


        //测试点击事件 添加数据
        function testclick() {
            if (list.length > 6) {
                return
            } else {
                list.push({ text: '新项目' })
            }
        }

        var list = [
            { text: '学习vue' },
            { text: 'html' },
            { text: 'js' }
        ]

        var app4 = new Vue({
            el: "#app-4",
            data: {
                todos: list
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
        var app = new Vue({
            el: 'div',
            data:function() {
                message: '你好'
            }
        })

        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            template: '<li>这是个待办项</li>'
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <div align="center">
        <p>无序列表</p>

        <ul style="width: 100px;">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>
            <li>
                体育
            </li>
        </ul>

        <p>有序列表</p>

        <ol style="width: 100px;">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>
            <li>
                体育
            </li>
        </ol>
        <p>自定义列表</p>

        <!--dl里面只能出现dt 或者 dd-->
        <dl>
            <dt>
                关注我们
            </dt>
            <dd>
                新浪微博
            </dd>
            <dd>
                官方微信
            </dd>
            <dd>
                联系我们
            </dd>
        </dl>


    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body>


    <div>防抖与节流
        <a href="https://www.jb51.net/article/225933.htm">参考</a>
    </div>
    <div class="box">

    </div>
    <input placeholder="请输入" />



    <script>
        document.querySelector("input").addEventListener("input", fangdou(demo, 2000))
        //防抖 简单的理解方式就是：用户多次触发事件，在用户一直触发事件中，事件不会执行，只有在用户停止触发事件一段时间之后再执行这个事件一次。
        function fangdou(fn, wait) {
            let timer = null;
            return () => {
                if (timer) clearTimeout(timer)
                timer = setTimeout(fn, wait)
            }
        }
        function demo() {
            console.log("请求")
        }


        //节流 简单的理解方式就是：用户多次触发事件，在用户一直触发事件过程中事件会每间隔一段时间执行一次，会执行多次。
        let box = document.querySelector(".box");
        box.addEventListener("touchmove", jieliu(demo, 2000))

        function jieliu(fn, time) {
            console.log(11111111)
            let timer = null;
            return function () {
                if (!timer) {
                    timer = setTimeout(() => {
                        fn();
                        timer = null;
                    }, time);

                }
            }
        }

    </script>
</body>

</html>

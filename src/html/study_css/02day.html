<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*去掉下划线 a:link 选择所有未被访问的链接*/
    a:link {
      color: #333333;
      text-decoration: none;
    }

    /*访问之后的链接 */
    a:visited {
      color: orange;
    }

    a:hover {
      color: skyblue;
    }

    a:active {
      color: green;
    }

  </style>
</head>

<body>
  <a href="#">熊大</a>
</body>


</html>
